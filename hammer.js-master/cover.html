<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title></title>
	<meta charset="utf-8">
</head>
<style type="text/css">
 body{
 	margin: 0px;
 }
	.cover{
		position: absolute;
		display: none;
		width: 100%;
		height: 100%;
		background-color: black;
		opacity:0.70;
	    z-index: 1001;
	}

</style>
<body>


<div class="cover" id="show">
	

</div>


<input type="button" onClick="show()" id="button"></input>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	function show(){
      
     $('.cover').css('display','block');
     };    
  
   

	
</script>
</body>
